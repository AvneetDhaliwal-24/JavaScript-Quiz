<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="row justify-content-center vh-100 mx-xs-1 quiz_parent_container">
        <div class="quiz_child_container">
            <!-- heading -->
            <h1 class="text-center">Quiz</h1>
            <div class="container border shadow p-lg-5 p-xs-2 w-50 bg-light rounded">
                <div class="m-auto">
                    <div class="row userInfo">
                        <!-- user infor -->
                        <!-- users name -->
                        <h5 class="col" id="q_userName">Name: </h5>
                        <!-- question counter -->
                        <h5 class="col text-center" id="questionCount"></h5>
                        <!-- score -->
                        <h5 id="scoreCount" class="col text-end"></h5>
                    </div>

                    <!-- progress bar -->
                    <div>
                        <div class="questionPrograssBar"><span id="progressBar" class="questionProgress"></span></div>
                    </div>

                    <!-- question -->
                    <h4 id="question">
                    </h4>
                    <!-- options for the question -->
                    <div id="options py-5">
                        <form>
                           

                            <div>
                                <button type="button" id="option1" class="btn mt-3 w-100 optionsBtns"
                                   >Submit</button>
                            </div>
                            <div>
                                <button type="button" id="option2" class="btn mt-3 w-100 optionsBtns"
                                   >Submit</button>
                            </div>
                            <div>
                                <button type="button" id="option3" class="btn mt-3 w-100 optionsBtns"
                                    >Submit</button>
                            </div>

                            <div>
                                <button type="button" id="option4" class="btn mt-3 w-100 optionsBtns"
                                    >Submit</button>
                            </div>

                            <!-- message to inform the user about their answers(correct or incorrect) -->
                            <p id="displayMsg" class="text-center"></p>
                            <!-- button to go the next question -->
                            <div class="text-center">
                                <!-- button to go to next question -->
                                <button type="button" id="nextBtn" class="btn mt-1 mb-3 quizPageBtns"
                                    onclick="nextQuestion()">Next</button>

                                    <!-- button to end the quiz -->
                                <button type="button" id="endQuizBtn" class="btn mt-1 mb-3 quizPageBtns endQuizBtnCSS"
                                onclick="endQuiz()">End Quiz!</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- modal to display at the end to update the user on their scores -->
    <div class="modal fade w-100 p-5  text-center" id="endQuizModal" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: none;"
        aria-modal="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="endQuizModalLabel"></h1>
                </div>
                <div class="modal-body" id="endQuizModalbody">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        onclick="anotherQuiz()">Another Quiz!</button>
                </div>
            </div>
        </div>
    </div>

<!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="quizScriptAPI.js"></script>
</body>

</html>
