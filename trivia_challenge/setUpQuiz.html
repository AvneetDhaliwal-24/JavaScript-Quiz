<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- container for the content -->
    <div class="row justify-content-center m-lg-5 pt-lg-5 vh-100 mx-xs-1">
        <div class="mt-5 pt-5 parent_container">
            <!-- webpage heading -->
            <h1 class="text-center">Quiz</h1>
            <div class="container border shadow p-5 w-50 bg-light rounded quiz_settings_container_cust">
                <div class="m-auto">
                    <!-- users name -->
                    <h5 class="col-12 text-center mt-3" id="setUpq_userName">Name: </h5>

                    <div id="options py-5">
                        <form>
                            <!-- Number of questions that user wants to take for the quiz -->
                            <div class="m-4">
                                <label for="chooseNoOfQuestions" class="form-label">Choose Number of Questions:</label>
                                <select class="form-select" aria-label="Default select example"
                                    id="chooseNoOfQuestions">
                                    <option value="5">5 Questions</option>
                                    <option value="10">10 Questions</option>
                                    <option value="15">15 Questions</option>
                                    <option value="20">20 Questions</option>
                                </select>
                            </div>

                            <!-- category: category of questions -->
                            <div class="m-4">
                                <label for="chooseCategory" class="form-label">Choose Category:</label>
                                <select class="form-select" aria-label="Default select example" id="chooseCategory">

                                </select>
                            </div>

                            <!-- level of difficulty -->
                            <div class="m-4">
                                <label for="chooseDifficulty" class="form-label">Choose Difficulty:</label>
                                <select class="form-select" aria-label="Default select example" id="chooseDifficulty">
                                    <option value="0" selected="">Any Difficulty</option>
                                    <option value="easy">Easy</option>
                                    <option value="medium">Medium</option>
                                    <option value="hard">Hard</option>
                                </select>
                            </div>
                            <!-- button starts the quiz -->
                            <div class="text-center">
                                <button type="button" id="nextBtn" class="btn btn-primary mt-1 mb-3"
                                    onclick="startQuiz()">Start Quiz</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="setUpQuizScript.js"></script>
</body>

</html>
